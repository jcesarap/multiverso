<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsive design -->
        <link rel="stylesheet" href="src/css/home.css">
    </head>

    <body data-page="home"> <!-- data-* is a custom attribute (found upon research) -->
        <!--                UPPER BAR       -->
        <div id="top">
            <h1 class="left">Versões Paralelas</h1>
            <div class="right">
                <h2>Filmagens de drone</h2>
                <button id="button-close"></button>
                <h1 id="header">Arquivos</h1>
            </div>
        </div>


        <!--                LOWER BAR       -->
        <div id="bottom">
            <!-- <p>Salvo pela última vez hoje às 11:30 - por chiquim_das_panela</p> -->
            <div class="right">
                <button id="history">HISTÓRICO</button>
                <button id="save">SALVAR</button>
            </div>
        </div>


        <!--                COLUMNS         -->
         <div class="container">
            
            
            <!--        LEFT COLUMNS        -->
            <div class="column left">
                <div class="edit-add">
                    <button id="editar">Editar</button>
                    <button id="delete">Excluir</button>
                    <button id="add"></button> <!-- Add Button -->
                </div>
                <ul id="branches" class="versions">
                </ul>

            </div>



            <!--        RIGHT COLUMN       -->
            <div class="column right">
                <ul id="dir">
                </ul>
            </div>
         </div>

        <script src="src/js/renderer.js"></script>
        <script src="src/js/ui.js"></script>
    </body>
</html>
